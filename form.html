<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="uname">ENTER NAME</label>
        <input type="text" name="name1" id="uname" size="40" maxlength="4" placeholder="ENTER YOUR NAME">
        <br><br>
        <label for="password">ENTER PASSWORD:</label>
        <input type="password" name="pass" id="password" placeholder="ENTER PASSWORD">
        <br><br>
        <label for="email1">ENTER EMAIL</label>
        <input type="email" name="email1" id="email1">
        <br><br>
        <label for="feedback">Write feedback</label>
        <br>
        <textarea name="feedback" id="feedback" rows="5" cols="30"></textarea>
        <br><br>
        <label for="HOBBY">choose your hobby::</label>
        <input type="checkbox" name="hobby" id="hobby" value="cooking" checked>cooking
        <input type="checkbox" name="hobby" id="hobby" value="SINg" >singing

        <br><br>
        <label for="pro">choose your progr::</label>
        <input type="radio" name="pro" id="pro" value="btech" checked>btech
        <input type="radio" name="pro" id="pro" value="SINg" >MBA
        <br><br>
        <label for="slest">SELECT STATE </label>
        <select name="slest" id="slest" multiple>
            <option value="STATE"></option>
            <option value="pb">PUNJAB</option>
            <option value="RJ">RAJASTHAN</option>
        </select>
        <br><br>
        <label for="filesel">CHOOSE FILE:</label>
        <input type="file" name="filesel" id="filesel">
        <br><br>

        <input type="submit" name="submitform" id="submitform" value="OK THNKS VISIT AGIAN!" required>
        <input type="reset" name="resetform" id="resetform" value="RESET">
        <input type="image" name="imagebtn" id="imagebtn" src="image.png" height="60" width="80">

    </form>
    
</body>
</html>
